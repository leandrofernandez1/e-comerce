  <main>
    <div class="container">
      <div id="perfil">
        <h2 class="m-3">Perfil</h2>
        <img src="img/usuario.png" alt="img-perfil" id="imgPerfil">
      </div>
      <hr>
      <div class="container">
        <div class="row m-3">
          <div class="col-6">
            <label for="inputNombre" class="form-label">Primer Nombre *</label>
            <input type="text" class="form-control" aria-label="Primer Nombre" id="inputNombre">
            <div class="invalid-feedback">
              Por favor ingrese su nombre.
            </div>
          </div>
          <div class="col-6">
            <label for="inputSegundoNombre" class="form-label">Segundo Nombre</label>
            <input type="text" class="form-control" aria-label="Segundo Nombre" id="inputSegundoNombre">
          </div>
        </div>
        <div class="row m-3">
          <div class="col-6">
            <label for="inputPrimerApellido" class="form-label">Primer Apellido *</label>
            <input type="text" class="form-control" aria-label="Primer Apellido" id="inputPrimerApellido">
            <div class="invalid-feedback">
              Por favor ingrese su apellido.
            </div>
          </div>
          <div class="col-6">
            <label for="inputSegundoApellido" class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" aria-label="Segundo Apellido" id="inputSegundoApellido">
          </div>
        </div>
        <div class="row m-3">
          <div class="col-6">
            <label for="inputEmail" class="form-label">E-mail *</label>
            <input type="email" class="form-control" aria-label="E-mail" id="inputEmail">
            <div class="invalid-feedback">
              Por favor ingrese su e-mail.
            </div>
          </div>
          <div class="col-6">
            <label for="inputTelefono" class="form-label">Telefono de contacto</label>
            <input type="number" class="form-control" aria-label="Telefono de contacto" id="inputTelefono">
          </div>
          <div class="col-6">
            <label for="foto" class="form-label">Agrega una foto de perfil</label>
            <input type="file" accept="image/*" class="form-control" aria-label="foto" id="inputImg">
          </div>
          <hr class="mt-3">
          <div class="mt-2 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary w-25" id="btnGuardarCambios">Guardar Cambios</button>
          </div>
        </div>
      </div>
    </div>
  </main>
